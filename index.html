<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <title>Calculator</title>
</head>

<body>
    <div class="calc">
        <div class="display">0</div>
        <div class="keypad">
            <table class="keypad-table">
                <tr>
                    <td class="key all-clear">AC</td>
                    <td class="key clear-last">C</td>
                    <td class="key show-display">%</td>
                    <td class="key show-display end">/</td>
                </tr>
                <tr>
                    <td class="key show-display">7</td>
                    <td class="key show-display">8</td>
                    <td class="key show-display">9</td>
                    <td class="key show-display">*</td>
                </tr>
                <tr>
                    <td class="key show-display">4</td>
                    <td class="key show-display">5</td>
                    <td class="key show-display">6</td>
                    <td class="key show-display">-</td>
                </tr>
                <tr>
                    <td class="key show-display">1</td>
                    <td class="key show-display">2</td>
                    <td class="key show-display">3</td>
                    <td class="key show-display">+</td>
                </tr>
                <tr>
                    <td colspan="2" class="key show-display" style="width: 190px;">0</td>
                    <td class="key show-display">.</td>
                    <td class="key calculate">=</td>

                </tr>
            </table>
        </div>
    </div>

</body>
<script src="./main.js"></script>

</html>
